
{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
  <form method="post" action="{% url 'delete_course' course.slug %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <a href="{% url 'course_list' %}">Cancel</a>
{% endblock %}
