<form method="post">
    {% csrf_token %}
  
    <p>Are you sure you want to delete the video "<strong>{{ video.title }}</strong>"?</p>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'delete_video' video_id=video.id %}" class="btn btn-secondary">Cancel</a>
  </form>
